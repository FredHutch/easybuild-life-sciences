---
layout: default
---

<h2>Software Releases</h2>
{% assign rsorted = site.release | sort: 'date' | reverse %}
{% for post in site.posts %}
<strong><a href="{{ post.homepage}}">{{ post.title }}</a></strong>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    <br>
    Module name: {{post.modulename}}
{% endfor %}
